language: node_js
node_js: '8'
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build
  - npm run test:ci
before_deploy:
  - npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN && now rm gitCodeShare.com --safe --yes --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
